{% load static %}

<h1>Mikes Portfolio</h1>
<br>
<a href="{%url 'blog:all_blogs'%}">Blog</a>

<!--To import information from views we use keyVarName like input in double square brackets: -->
<!--{{projects}}-->
<!--But if we have some logic to implement then extracting information(loops, cases..), we need to use
    {% for .. in .. %}
    {% endfor %}
 -->
    <br>


    <!--To load static files enter the django command :-->

    <div style=""><img src="{%static 'portfolio/face_II.jpg'%}" alt="Another AI face portrait"></div>
    <br>

    {% for project in projects %}
        <h2>{{project.title}}</h2>
        <p>{{project.description}}</p>
        <img src="{{project.blogImage.url}}" alt="Blog image" style=" width : 250px; height: 200px">

        {% if project.url %}
            <br><a href="{{project.url}}" target="_blank">Link</a>
        {% endif%}
    {% endfor %}
